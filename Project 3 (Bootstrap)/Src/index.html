<!DOCTYPE html>

<body>

	<!-- Первый row -->

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">

						<span>Получите видео инструкцию</span>

				</div>
			</div>

	<!-- Второй row -->

			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/tliJePo6vYs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
					</div>
					<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">

						<p class="text-center form-header">Введите свой email</p>
						<form action="">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">
								Получить инструкцию
							</button>
						</form>
					</div>
					</div>
				</div>
			</div>
		</div>
			<!-- Третий row -->

			<div class="section">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<h2 class="section-header text-uppercase text-center">
								Почему нужно сделать это сейчас?
							</h2>
						</div>	
					</div>
					<div class="feature text-center">
						<div class="col-lg-3 col-md-6">
						<div class="feature-box"><img src="img/1.png" alt="Первое преимущество"><p>Первое преимущество</p></div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box"><img src="img/2.png" alt="Второе преимущество"><p>Второе преимущество</p></div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box"><img src="img/3.png" alt="Третье преимущество"><p>Третье преимущество</p></div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box"><img src="img/4.png" alt="Четвертое преимущество"><p>Четвертое преимущество</p></div>
					</div>
					</div>
				</div>
				<button class="btn btn-primary btn-lg form-btn center-block btn1">Получить инструкцию</button>
			</div>



<div class="section">
